<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jokes MVC CRUD App</title>
	</head>
	<body>
		<table rules="rows">
		<tr>
			<td>Joke</td>
			<td>Punchline</td>
			<td>Rating</td>
			
		</tr>
		{{#jokes}}
			<tr>
			<td>{{joke}}</td>
			<td>{{punchline}}</td>
			<td>{{rating}}</td>
			</tr>
		{{/jokes}}
		</table>
	</body>
</html>
