<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jokes MVC CRUD App</title>
	</head>
  <body>
    <h1>Create a Joke</h1>
    <form method="post" action="/">
    <textarea required placeholder="Type a joke" name="joke"></textarea>
    <textarea required placeholder="Type a punchline" name="punchline"></textarea>
	<input required type="number" step="1" min="1" max="10" name="rating">
	<button>Create</button>
    </form>
  </body>
</html>
